<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>

            #wrapper {
               font-family:roboto, Helvetica, sans-serif;
               font-size: 13px;
               list-style: none;
               text-decoration: none;
               text-align:center;
             
            
                           } 
                    
            
            #header-nav {
                width: 100%;
                height:20px;
                position:absolute;
                top:0;
                padding: 4px;
                align-items: center;
                list-style:none;
                text-decoration:none;
                
            
                
            }
             .li-right {
              padding:4px;
              margin-right:20px;
              float:right;            
                 }

    
            .li-left {
              padding:4px;
              margin-left:20px;
              float:left;


            }

            .profile {
                float:right;
                padding-right:25px;
                margin-top:-5px;
                overflow: hidden;

            }

            .button {
                border-radius: 4px;
                border: none;
                background-color: #f2f2f2;
                font-size: 14px;
                font-family: arial, sans-serif;
                padding: 10px;
                color: grey;
                margin-left: 5px;

            }          
            

            .body {
                text-align: center;
                color: #5F6368;
                padding-top:200px;
              
                
            }

            .form {
                position: center;
                height: 35px;
                width: 375px;
                border-radius: 5px;
                background-image: url(https://github.com/jo-l-n/google-homepage/blob/master/search-icon.png?raw=true);
                background-size: 15px;
                background-repeat: no-repeat;
                background-position: 6px;
                border-radius: 20px;
                border-color: gainsboro;
                border-style:solid
            }
         
            #footer-wrapper {
                font-family:roboto, Helvetica, sans-serif;
               font-size: 13px;
               list-style: none;
                color:gray;


            }
            #footer-nav {
                width:100%;
                height:40px;
                bottom:0;
                padding: 0%;
                margin:auto;
                align-items: center;
                list-style:none;
                background-color: #f2f2f2;
                position:fixed;
                overflow: hidden;
                line-height:3em
            
                
            }
             .li-footer-right {
              padding:4px;
              float:right;
              margin-right:20px;
              

            
            
                 }

    
            .li-footer-left {
              padding:4px;
              float:left;
              margin-left:20px;
             

            

            }
        
        </style>
    </head>
    <body>
     <div id="wrapper">
        <ul id="header-nav">
        <li class="li-left"> <href="about.google.com">About</li>
        <li class="li-left"> <href="store.google.com">Store</li>
    </ul>

       <ul id="header-nav">
       
           <li class="profile"> <img src="https://github.com/jo-l-n/google-homepage/blob/master/profile.png?raw=true" alt="Profile Picture"></li>
           <li class="li-right"> <img src="https://github.com/jo-l-n/google-homepage/blob/master/box.png?raw=true" alt="Dashboard"></li>
           <li class="li-right"> <href="images.google.com">Images</li>
           <li class="li-right"> <href="google.com">Gmail</li>

        </ul>


        </div>
       
        <div class="body">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <br>
            <form>
                <input class="form" type="text">
                <br> <br>
                <input class="button" type="Submit" value="Google Search">	
                <input class="button" type="Submit" value="I'm Feeling Lucky">	
            </div>

             </form>
         <footer>
            <div id="footer-wrapper">
                <ul id="footer-nav">
                    <li class="li-footer-left"> <href="ads.google.com">Advertising</li>
                    <li class="li-footer-left"> <href="smallbusiness.withgoogle.com">Business</li>
                    <li class="li-footer-left"> <href="google.com/search/howsearchworks">How Search Works</li>
                    <li class="li-footer-right"> <href="policies.google.com">Privacy</li>
                    <li class="li-footer-right"> <href="policies.google.com/terms">Terms</li>
                    <li class="li-footer-right"> <href="google.com/preferences">Settings</li>
                </ul>
                </div>

            </footer>  
    </body>
</html>
